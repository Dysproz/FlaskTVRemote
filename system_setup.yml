---

- hosts: localhost
  become: yes
  tasks:
  - name: Install python, pip, git and supervisor
    apt:
      pkg: "{{ item }}"
      state: latest
      update_cache: true
    with_items:
      - python
      - python3
      - python-pip
      - git
      

  - name: Install flask and wtforms
    pip:
      name: "{{ item }}"
    with_items:
      - flask
      - wtforms
  - name: Install chrome
    block:
    - name: "apt | ensure Google linux signing key present"
      apt_key: url=https://dl-ssl.google.com/linux/linux_signing_key.pub state=present
          
    - name: "apt | ensure Google chrome repo present"
      become: yes
      apt_repository:
        repo: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
        filename: "google-chrome"
        state: present
        update_cache: yes
    
    - name: Update apt cache
      apt: update_cache=true
      

    - name: Install chrome
      apt:
        pkg: google-chrome-stable
        state: installed
        
    - name: Set chrome as default browser
      command: xdg-settings set default-web-browser google-chrome.desktop

  - name: Pull files
    git:
      repo: 'https://github.com/Dysproz/FlaskTVRemote.git'
      dest: /usr/local/teleserver
  
  - name: Find username
    command: who
    register: username
    
  - name: Add startup command to bashrc
    lineinfile:
      path: "/home/{{ (username.stdout_lines[0].split())[0] }}/.profile"
      state: present
      line: nohup python /usr/local/teleserver/run.py &

  - name: Reboot
    command: reboot
  

        